name: Publish Docker

on:
  push:
    paths:
      - '.github/workflows/docker-publish.yml'
      - 'docker/*'

jobs:
  publish-matter-extension-dependencies-image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Set version variable for tagging the image
      - name: Set version variable
        run: |
          SISDK_Tag=2024.12.1
          WiFI_SDK_Tag=3.4.1
          Extra_info=""
          VERSION="SiSDKv${SISDK_Tag}_WiFi_SDKv${WiFI_SDK_Tag}${Extra_info}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      # Build, run, and push the Docker image
      - name: Build, test, and push Docker image
        run: |
          docker build --pull -f docker/Dockerfile . --tag ghcr.io/siliconlabssoftware/matter_extension_dependencies:${{ env.VERSION }}
          docker run --rm ghcr.io/siliconlabssoftware/matter_extension_dependencies:${{ env.VERSION }}
          docker push ghcr.io/siliconlabssoftware/matter_extension_dependencies:${{ env.VERSION }}